<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR SEDERHANA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: Poppins;
                background-color: #000;
                color: #fff;
                display: flex;;
                height: 100vh;
                margin: 0;
                display: flex;
                flex-direction: column;
                justify-content: center; 
                align-items: center;
            }
        
            h1 {
                text-align: left;
                color: #fff; 
            }
        
            table {
                width: 300px;
                height: 400px;
                background-color: #222;
                border-radius: 15px;
                padding: 10px;
                box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
                align-content: center;
            }
        
            input {
                width: 93%;
                height: 50px;
                background-color: #333;
                color: #fff;
                border: none;
                text-align: right;
                padding: 10px;
                font-size: 24px;
                border-radius: 10px; 
                margin-bottom: 10px;
            }
        
            button {
                width: 100%;
                height: 100%;
                background-color: #444; 
                color: #fff; 
                border: none;
                font-size: 18px;
                border-radius: 10px; 
                cursor: pointer;
                transition: background-color 0.3s;
            }
        
            button:hover {
                background-color: #ff0000; 
            }
        
            button:active {
                background-color: #666; 
            }

            button.tombolc {
                background-color: #ff0000;
            }

            button.tombolc:hover {
                background-color: #00ff00;
            }
            
        </style>  
        
        <script>
            function clickTombolAngka(x) {
                var layar=document.getElementById("layar");
                layar.value=layar.value+x;
            }

            function clickTombolC() {
                var layar=document.getElementById("layar");
                layar.value="";
            }

            function hitungHasil() {
                var layar = document.getElementById("layar");
                try {
                    var ekspresi = layar.value.replace(/x/g, '*').replace(/:/g, '/');
                    layar.value = eval(ekspresi);
                } catch (e) {
                    layar.value = "Error";
                }
            }

        </script>

</head>
<body>
    <header>
        <h1>Kalkulator Sederhana</h1>
    </header>

    <table>
        <tr>
            <td colspan="4"><input id="layar" readonly></td>
        </tr>
        <tr>
            <td><button id="+" onclick="clickTombolAngka('+');">+</button></td>
            <td><button id="-" onclick="clickTombolAngka('-');">-</button></td>
            <td><button id="X" onclick="clickTombolAngka('x');">X</button></td>
            <td><button id=":" onclick="clickTombolAngka(':');">:</button></td>
        </tr>
        <tr>
            <td><button id="1" onclick="clickTombolAngka(1);">1</button></td>
            <td><button id="2" onclick="clickTombolAngka(2);">2</button></td>
            <td><button id="3" onclick="clickTombolAngka(3);">3</button></td>
            <td rowspan="4"><button onclick="hitungHasil();">=</button></td>
        </tr>
        <tr>
            <td><button id="4" onclick="clickTombolAngka(4);">4</button></td>
            <td><button id="5" onclick="clickTombolAngka(5);">5</button></td>
            <td><button id="6" onclick="clickTombolAngka(6);">6</button></td>
        </tr>
        <tr>
            <td><button id="7" onclick="clickTombolAngka(7);">7</button></td>
            <td><button id="8" onclick="clickTombolAngka(8);">8</button></td>
            <td><button id="9" onclick="clickTombolAngka(9);">9</button></td>
        </tr>
        <tr>
            <td><button id="." onclick="clickTombolAngka('.');">.</button></td>
            <td><button id="0" onclick="clickTombolAngka(0);">0</button></td>
            <td><button id="C" onclick="clickTombolC();" class="tombolc">C</button></td>
        </tr>
    </table>
    
</body>
</html>
